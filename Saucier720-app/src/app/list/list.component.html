<div class="page">
    <div class="page-body">
      <div class="list-container">
        <div class="list-header">
          <h2>Shopping List</h2>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Ingredients</th>
              <th>Quantity</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ingredient of list.Ingredients">
              <td>{{ ingredient.Name }}</td>
              <td>{{ ingredient.Quantity }}</td>
              <td>
                <button (click)="ingredient.Quantity = ingredient.Quantity + 1">+</button>
                <button (click)="ingredient.Quantity = ingredient.Quantity - 1" [disabled]="ingredient.Quantity === 0">-</button>
                <button (click)="ingredient.Quantity = 0"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
  
        <div class="add-ingredient">
          <input type="text" placeholder="Ingredient Name" [(ngModel)]="name">
          <input type="number" placeholder="Quantity" [(ngModel)]="quantity">
          <button (click)="postListItem()">Add</button>
          <button (click)="updateList()">Update Shopping List</button>
        </div>
      </div>
    </div>
  </div>
