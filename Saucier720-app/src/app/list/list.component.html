<div class="page">
    <div class="page-body">
        <div class="page-body__sidebar">
            <h2 class ="list-header">This</h2>
            <ul class="list"> 
                <li class="list__item" *ngFor="let ingredient of ingredients">
                    {{ ingredient.name }}
                </li>
            </ul>
        </div>
        <div class="page-body__sidebar">
            <h2 class ="list-header">Is</h2>
            <ul class="list"> 
                <li class="list__item" *ngFor="let ingredient of ingredients">
                    {{ ingredient.quantity }}
                </li>
            </ul>
        </div>
        <div class="page-body__sidebar">
            <h2 class ="list-header">List</h2>
            <ul class="list"> 
                <li class="list__item" *ngFor="let ingredient of ingredients">
                    {{ ingredient.price }}
                </li>
            </ul>
        </div>
    </div>
</div>
