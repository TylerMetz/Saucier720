<div class="table-container">
  <div class="table-header">
    <h2>Pantry</h2>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Ingredients</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of pantry">
        <td>{{ ingredient.Name }}</td>
        <td>{{ ingredient.Quantity }}</td>
        <td>
          <button (click)="ingredient.Quantity = ingredient.Quantity + 1">+</button>
          <button (click)="ingredient.Quantity = ingredient.Quantity - 1">-</button>
          <button (click)="ingredient.Quantity = 0"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" id="update-pantry-button" (click)="updatePantry()">Update Pantry</button>
</div>
