<div class="form-container">
  <div class="form">
    <div class="form-header">
      <h2>New Pantry Item</h2>
    </div>
    <div class="form-body">
      <div class="form-group">
        <div class="input-field">
          <label for="name">Name:</label>
          <div class="input-wrapper">
            <input type="text" placeholder="Name" id="name" name="username"[(ngModel)]="name">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-field">
          <label for="quantity">Quantity:</label>
          <div class="input-wrapper">
            <input type="" placeholder="Quantity" id="quantity" name="quantity"[(ngModel)]="name">
          </div>
        </div>
      </div>
    </div>
    <button type="button" (click)="postPantryItem()">Post</button>
  </div>
</div>
