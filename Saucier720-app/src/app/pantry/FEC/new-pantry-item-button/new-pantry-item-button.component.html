<h2 class="container-title">New Pantry Item</h2>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
          </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="storeCost">Store Cost:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="storeCost" name="storeCost" [(ngModel)]="storeCost">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="storeCost">Store Cost:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="storeCost" name="storeCost" [(ngModel)]="storeCost">
    </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
            <label><input type="checkbox" id="onSale" name="onSale" [(ngModel)]="onSale">On Sale:</label>
    </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="salePrice">Sale Price:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="salePrice" name="salePrice" [(ngModel)]="salePrice">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="saleDetails">Sale Details:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="saleDetails" name="saleDetails" [(ngModel)]="saleDetails">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="quantity">Quantity:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="quantity">
        </div>
    </div>

    <button type="button" (click)="postPantryItem()">Post</button>
</form>
