<h2 class="container-title">Signup</h2>
<form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName"><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email"><br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="userName"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password"><br><br>

    <button type="button" (click)="signup()">Signup</button>
</form>
