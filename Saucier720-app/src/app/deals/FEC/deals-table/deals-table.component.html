<div class="table-container">
  <table class="table">
    <thead>
      <tr>

        <th><h2>Food Name</h2></th>

        <th><h2>Sale Info</h2></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of pantry">
        <td>{{ ingredient.Name }}</td>
        <td>{{ ingredient.SaleDetails }}</td>
      </tr>
    </tbody>
  </table>
</div>
