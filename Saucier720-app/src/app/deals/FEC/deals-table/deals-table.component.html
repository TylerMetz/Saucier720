<table class="table">
    <thead>
      <tr>
        <th>Food Name</th>
        <th>Sale Info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of pantry">
        <td>{{ ingredient.Name }}</td>
        <td>{{ ingredient.SaleDetails }}</td>
      </tr>
    </tbody>
  </table>
