<div class="popup">
    <div [@slide]="currentProfileIndex">
      <img [src]="developerProfiles[currentProfileIndex].picture" alt="Developer Picture" />
    </div>
  
    <div [@slide]="currentProfileIndex">
      <h3>{{ developerProfiles[currentProfileIndex].name }}</h3>
    </div>
    <div class="links-container">
        <a [href]="developerProfiles[currentProfileIndex].github" target="_blank"><i class="fa fa-github"></i></a>
        <a [href]="developerProfiles[currentProfileIndex].linkedin" target="_blank"><i class="fa fa-linkedin"></i></a>
    </div>
    <div class="arrows-container">
        <button (click)="previousProfile()"><i class="fa fa-arrow-left"></i></button>
        <button (click)="nextProfile()"><i class="fa fa-arrow-right"></i></button>
    </div>
</div>
