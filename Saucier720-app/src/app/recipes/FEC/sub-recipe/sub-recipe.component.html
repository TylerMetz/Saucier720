<div class="sub-recipe">
  <div class="sub-recipe-header">
    <h3>{{ headerText }}</h3>
  </div>
  <div class="sub-recipe-ingredients">
    <ul>
      <li class="sub-ingredient" *ngFor="let ingredient of ingredients">
        <div title="Add {{ ingredient }} to your list!" class="sub-ingredient-wrapper"><button  (click)="addToList(ingredient)"><img src="/assets/images/addList.png"></button>{{ ingredient }}</div>
      </li>
    </ul>
  </div>
</div>
